<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/demo02.css">
    <script src="../js/vue-2.4.0.js"></script>

</head>

<body>
    <div id="vue-app">
        <h1>姓名：{{name}}</h1>
        <p>我今年{{age}}岁</p>
        <!-- 只能执行一次 -->
        <button @click.once='add(1)'>涨一岁</button>
        <!-- <button v-on:click='add(1)'>涨一岁</button> -->
        <button v-on:click='substract(1)'>减一岁</button>
        <button v-on:dblclick='add(10)'>涨十岁</button>
        <button v-on:dblclick='substract(10)'>减十岁</button>
        <!-- 通过传递参数获取鼠标在当前盒子中的位置 -->
        <div class="box" v-on:mousemove="updateXY">
            {{X}},{{Y}} <span v-on:mousemove.stop="">-stop moving</span>
        </div>
        <!-- 阻止a标签跳转 -->
        <a v-on:click.prevent="alert" href="https://www.baidu.com/">点击跳转</a>
    </div>

    <script>
        new Vue({
            el: "#vue-app",
            data: {
                name: "jwt",
                age: 16,
                X: 0,
                Y: 0
            },
            methods: {
                add: function (inc) {
                    this.age += inc;
                },
                substract: function (dec) {
                    this.age -= dec;
                },
                updateXY: function (event) {
                    //获取当前鼠标在盒子中的位置
                    this.X = event.offsetX;
                    this.Y = event.offsetY;

                },
                alert: function () {
                    alert(1);
                }
            }
        })
    </script>
</body>

</html>
