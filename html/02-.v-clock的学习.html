<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue-2.4.0.js"></script>
    
</head>

<body>
    <div id="app">
        <p v-clock> {{msg}} </p>
        <input type="button" value="按钮1" v-bind:title="mytil"> <br>
        <input type="button" value="按钮2" title="点击弹出" v-on:mouseover="ale">
        
        <!-- <input type="button" value="按钮2" title="点击弹出" v-on:click="ale"> -->
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "胖虎最可爱哈哈哈哈哈",
                mytil:"这是一个按    钮"
            },
            methods:{
                // 这个methods属性中定义了当前Vue实例所有可用的方法
                ale:function(){
                    alert("你要挑战我胖虎吗？？？")
                }
               
            }
        })
    </script>
</body>

</html>
