<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue-2.4.0.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 第一种使用方式，直接传递一个数组，整理的class需要使用v-bind做数据绑定 -->
        <!-- <h1 :class="['red']">我是最可爱最善良的胖虎啊！！！！</h1> -->
        
        
        <!-- 第二种方式：在数组中使用三元表达式 -->
        <!-- <h1 :class="['red','italic',flag?'thin':'']">我是最可爱最善良的胖虎啊！！！！</h1> -->


        <!-- 第三种方式,在数组中使用对象来代替三元表达式 -->
        <!-- <h1 :class="['red','italic',{'active':true}]">我是最可爱最善良的胖虎啊！！！！</h1> -->

        <!-- 第四种方式：直接使用对象 -->
        <h1 :class="classObj">我是最可爱最善良的胖虎啊！！！！</h1>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                classObj:{red:true,italic:true,active:false}
            },
            methods: {}
        })
    </script>
</body>

</html>
