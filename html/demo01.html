<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="vue-app">
        <h1>{{greet('evening')}}</h1>
        <p>姓名：{{name}}</p>
        <p>学科：{{job}}</p>
        <a v-bind:href="web">Vue介绍</a>
        <p v-html="webTag"></p>
    </div>

    <script>
        new Vue({
            el: "#vue-app",
            data: {
                name: "jwt",
                job: "前端22",
                web: "https://cn.vuejs.org/v2/guide/index.html",
                webTag: "<a href='https://www.baidu.com/'>百度</a>",
            },
            methods: {
                greet: function (time) {
                    return 'Good' + "\n" + time + "\n" + this.name + "!";
                }
            }
        })
    </script>
</body>

</html>
